<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy Blake - Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background: #1a1a1a;
            color: white;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('uc_d.jpg'); /* Desktop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .under-construction {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0;
            animation: fadeInUp 1.5s ease-out;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tablet Responsive */
        @media (max-width: 1024px) {
            .background-image {
                background-image: url('uc_t.jpg'); /* Tablet image */
            }
            
            .under-construction {
                font-size: 0.6rem;
                letter-spacing: 0.15em;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .background-image {
                background-image: url('uc_m.jpg'); /* Mobile image */
            }
            
            .under-construction {
                font-size: 0.5rem;
                letter-spacing: 0.15em;
            }
        }

        @media (max-width: 480px) {
            .under-construction {
                font-size: 2rem;
                letter-spacing: 0.1em;
            }
            
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
            <div class="content">
            <h1 class="under-construction">Under Construction</h1>
        </div>
</body>
</html>
